<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#181b24" />
    <title>DrillTrack | Field Operations Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body { background: #0f1117; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
      html { scroll-behavior: smooth; }
      /* Prevent zoom on input focus (iOS) */
      input, select, textarea { font-size: 16px !important; }
      @media (min-width: 769px) { input, select, textarea { font-size: 14px !important; } }
      /* Tap highlight */
      button, a { -webkit-tap-highlight-color: transparent; }
      /* Hide scrollbars on mobile filter rows */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #181b24; }
      ::-webkit-scrollbar-thumb { background: #2a2f3d; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #3a3f4d; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
